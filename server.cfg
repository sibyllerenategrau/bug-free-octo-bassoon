# FiveM Server Configuration
# HavocPvP Multi-Gamemode Server

# Server Information
sv_hostname "HavocPvP | Multi-Gamemode Server"
sv_maxclients 128
sv_endpointprivacy true

# Server Tags
sets tags "roleplay, pvp, lobby, gamemode"

# Steam Web API Key (replace with your own)
set steam_webApiKey "none"

# License Key (replace with your own)
set sv_licenseKey "none"

# Server Locale
sets locale "en-US"

# Resources to ensure (auto-start)
ensure lobby
ensure default

# Game Settings
set sv_defaultGamemode "lobby"

# Performance Settings
set onesync on
set sv_enforceGameBuild 2802

# Network Settings
endpoint_add_tcp "0.0.0.0:30120"
endpoint_add_udp "0.0.0.0:30120"

# Logging
set sv_logfile "server.log"
set sv_logLevel "info"

# Anti-cheat
set sv_scriptHookAllowed 0

# Server Description
sets sv_projectName "HavocPvP"
sets sv_projectDesc "Multi-gamemode server with lobby system"